  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b12; --panel:#11111a; --text:#e8e8f0; --muted:#a0a3b1;
      --accent:#7c5cff; --accent2:#3fa9ff; --border:#1e1e2a; --card:#141421;
      --max:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    a{color:var(--text);text-decoration:none}

    /* NAV */
    .nav{
      position:sticky;top:0;z-index:10;
      background:#0b0b12cc;border-bottom:1px solid var(--border);
      backdrop-filter:blur(8px);
    }
    .nav-inner{
      max-width:var(--max);margin:0 auto;
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;
    }
    .brand{font-weight:900;letter-spacing:.3px}
    .brand b{color:var(--accent)}
    .links a{margin-left:18px;opacity:.85}
    .links a.active{color:var(--accent)}

    /* PAGE */
    .wrap{max-width:var(--max);margin:40px auto;padding:0 20px}
    h1{margin:6px 0 16px;font-size:36px}

    .pdf-container{
      width:100%;height:90vh;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card);
      overflow:hidden;
      margin-top:20px;
    }

    .btn{
      display:inline-block;
      padding:10px 14px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      font-size:14px;
      margin-top:14px;
    }
    .btn:hover{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff;
    }
  </style>
</head>

<body>

        height="100%">

  </div>
