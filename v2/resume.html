<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume | Brian Buchanan</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    :root{
      --panel:rgba(255,255,255,.04);
      --panel2:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.62);
      --accent:#7c5cff;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
    }

    .wrap{max-width:1180px;margin:auto;padding:22px}

    .layout{
      display:grid;
      grid-template-columns:260px 1fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width:980px){ .layout{grid-template-columns:1fr} }

    /* SIDEBAR */
    .side{
      background:linear-gradient(180deg,var(--panel2),var(--panel));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .side-inner{
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }
    .avatar{
      width:100%;
      max-width:240px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
    }
    .avatar img{width:100%;height:auto;display:block}
    .name{font-weight:900;font-size:22px;margin:6px 0 2px}

    .pill{
      padding:7px 14px;
      font-size:12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      font-weight:700;
      color:rgba(255,255,255,.85);
      text-decoration:none;
      width:fit-content;
    }

    /* MAIN */
    .main{
      background:linear-gradient(180deg,var(--panel2),rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-width:0;
    }

    .main-head{
      padding:18px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      align-items:flex-start;
    }

    .title{margin:0;font-size:22px;font-weight:900}
    .subtitle{
      margin-top:6px;
      font-size:13.5px;
      color:var(--muted);
      max-width:760px;
      line-height:1.6;
    }

    .head-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      display:inline-block;
      padding:9px 12px;
      font-size:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      font-weight:800;
      color:rgba(255,255,255,.85);
      text-decoration:none;
      white-space:nowrap;
    }
    .btn.primary{background:rgba(124,92,255,.18)}

    .content{padding:18px}

    .pdf-wrap{
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .pdf{
      width:100%;
      height:78vh;
      border:0;
      display:block;
    }
    @media (max-width:980px){ .pdf{height:75vh} }

    .fallback{
      padding:14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
      border-top:1px solid var(--border);
      background:rgba(255,255,255,.02);
    }
  </style>
</head>

<body data-page="resume">

  <!-- SHARED NAV PLACEHOLDER -->
  <div id="site-nav"></div>

  <div class="wrap">
    <div class="layout">

      <!-- SIDEBAR -->
      <aside class="side">
        <div class="side-inner">
          <div class="avatar">
            <img src="./assets/img/profile.jpg" alt="Brian Buchanan">
          </div>
          <div class="name">Brian Buchanan</div>
          <a class="pill" href="https://www.linkedin.com/in/brian-buchanan-616727224/" target="_blank" rel="noreferrer">
            LinkedIn →
          </a>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <div class="main-head">
          <div>
            <h1 class="title">Resume</h1>
            <p class="subtitle">View my resume below or open/download the PDF.</p>
          </div>

          <div class="head-actions">
            <a class="btn primary" href="./assets/resume/Brian_Buchanan_Resume.pdf" target="_blank" rel="noreferrer">
              Open PDF
            </a>
            <a class="btn" href="./assets/resume/Brian_Buchanan_Resume.pdf" download>
              Download
            </a>
          </div>
        </div>

        <div class="content">
          <div class="pdf-wrap">
            <!-- More reliable than iframe across browsers -->
            <object
              class="pdf"
              data="./assets/resume/Brian_Buchanan_Resume.pdf"
              type="application/pdf">
              <div class="fallback">
                Your browser can’t display the PDF inline.<br>
                Use: <a class="pill" href="./assets/resume/Brian_Buchanan_Resume.pdf" target="_blank" rel="noreferrer">Open PDF</a>
                or <a class="pill" href="./assets/resume/Brian_Buchanan_Resume.pdf" download>Download</a>
              </div>
            </object>
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- NAV INJECTION SCRIPT -->
  <script>
    (async function () {
      const host = document.getElementById("site-nav");
      if (!host) return;

      const res = await fetch("/v2/partials/nav.html");
      host.innerHTML = await res.text();

      const page = document.body.getAttribute("data-page");
      if (!page) return;

      const active = host.querySelector(`[data-page="${page}"]`);
      if (active) active.classList.add("active");
    })();
  </script>

</body>
</html>
