<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Brian Buchanan</title>

  <link rel="stylesheet" href="/v2/assets/css/style.css">

  <style>
    :root{
      --panel:rgba(255,255,255,.04);
      --panel2:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.62);
      --accent:#7c5cff;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
    }
    .wrap{max-width:1180px;margin:auto;padding:22px}
    .layout{display:grid;grid-template-columns:260px 1fr;gap:18px}
    @media (max-width:980px){.layout{grid-template-columns:1fr}}

    .side{
      background:linear-gradient(180deg,var(--panel2),var(--panel));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow)
    }

    .side-inner{
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      text-align:center
    }

    /* ADDED AVATAR (same as About/Skills) */
    .avatar{
      width:100%;
      max-width:240px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03)
    }
    .avatar img{
      width:100%;
      display:block
    }

    .name{font-weight:900;font-size:22px}

    .pill{
      padding:7px 12px;
      font-size:12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      font-weight:600;
      color:rgba(255,255,255,.85);
      text-decoration:none;
      width:fit-content
    }

    .main{
      background:linear-gradient(180deg,var(--panel2),rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow)
    }

    .main-head{
      padding:18px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap
    }

    .title{margin:0;font-size:22px;font-weight:900}
    .subtitle{margin-top:6px;font-size:13.5px;color:var(--muted)}
    .tab{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:rgba(124,92,255,.18);font-size:13px;font-weight:800}
    .content{padding:18px}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .project{border:1px solid var(--border);background:rgba(255,255,255,.03);border-radius:16px;overflow:hidden;display:flex;flex-direction:column}
    .thumb img{width:100%;height:160px;object-fit:cover}
    .project-body{padding:14px;display:flex;flex-direction:column;gap:10px;flex-grow:1}
    .project h3{margin:0;font-size:15px;font-weight:900}
    .project p{margin:0;font-size:13px;color:var(--muted)}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{padding:6px 9px;font-size:11px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.03);font-weight:700}
    .actions{margin-top:auto}
    .btn{display:inline-block;padding:8px 12px;font-size:12px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.03);font-weight:700;color:rgba(255,255,255,.85);text-decoration:none}
  </style>
</head>

<body data-page="portfolio">
<div id="site-nav"></div>

<div class="wrap">
<div class="layout">

<aside class="side">
  <div class="side-inner">

    <!-- ADDED PHOTO -->
    <div class="avatar">
      <img src="/v2/assets/img/profile.jpg" alt="Brian Buchanan">
    </div>

    <div class="name">Brian Buchanan</div>
    <a class="pill" href="https://www.linkedin.com/in/brian-buchanan-616727224/" target="_blank">LinkedIn â†’</a>
  </div>
</aside>

<main class="main">
<div class="main-head">
  <div>
    <h1 class="title">Project Portfolio</h1>
    <p class="subtitle">Finance, actuarial, and analytics projects focused on business impact.</p>
  </div>
  <div class="tab">Portfolio</div>
</div>

<div class="content">
<div class="grid">

<!-- projects unchanged -->

</div>
</div>
</main>

</div>
</div>

<script>
(async function(){
  const host=document.getElementById("site-nav");
  if(!host) return;
  const res=await fetch("/v2/partials/nav.html");
  host.innerHTML=await res.text();
  const page=document.body.getAttribute("data-page");
  const active=host.querySelector(`[data-page="${page}"]`);
  if(active) active.classList.add("active");
})();
</script>

</body>
</html>
