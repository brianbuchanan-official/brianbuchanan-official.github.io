    body{
      background:#0b0b12;
      color:#e8e8f0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:#e8e8f0;text-decoration:none}

    /* NAVIGATION */
    .nav{
      position:sticky;
      top:0;
      background:#0b0b12cc;
      border-bottom:1px solid #1e1e2a;
      backdrop-filter:blur(8px);
      z-index:10;
    }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 20px;
    }
    .brand{
      font-weight:900;
      letter-spacing:.3px;
    }
    .brand b{color:#7c5cff}
    .links a{
      margin-left:18px;
      opacity:.85;
    }
    .links a:hover{opacity:1}
    .links a.active{color:#7c5cff}

    /* PAGE LAYOUT */
    .wrap{
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    h1{
      margin:8px 0 4px;
      font-size:36px;
      font-weight:900;
    }
    .muted{
      color:#a0a3b1;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:16px;
      margin-top:24px;
    }

    /* PROJECT CARD */
    .card{
      background:#141421;
      border:1px solid #1e1e2a;
      border-radius:14px;
      padding:18px;
      transition:0.2s;
    }
    .card:hover{
      border-color:#7c5cff;
      transform:translateY(-2px);
    }
    .card h3{
      margin:0 0 8px 0;
      font-size:20px;
    }
    .card p{
      margin:0 0 12px 0;
      color:#a0a3b1;
      line-height:1.5;
    }
    .tag{
      background:#1e1e2a;
      padding:4px 8px;
      border-radius:8px;
      font-size:12px;
      margin-right:6px;
      color:#a0a3b1;
    }

    /* EMPTY STATE */
    .empty{
      margin-top:40px;
      padding:40px;
      text-align:center;
      border:1px dashed #3a3a48;
      border-radius:14px;
      background:#11111a;
      color:#a0a3b1;
    }

  </style>
