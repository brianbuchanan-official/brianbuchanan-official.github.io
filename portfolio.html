  <style>
    :root{
      --bg:#0b0b12; --panel:#11111a; --text:#e8e8f0; --muted:#a0a3b1;
      --accent:#7c5cff; --accent2:#3fa9ff; --card:#141421; --border:#1e1e2a;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    a{color:var(--text);text-decoration:none}

    .nav{
      position:sticky;top:0;z-index:10;
      background:#0b0b12cc;border-bottom:1px solid var(--border);
      backdrop-filter:blur(8px);
    }
    .nav-inner{
      max-width:var(--max);margin:0 auto;
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 20px;
    }
    .brand{font-weight:900;letter-spacing:.3px}
    .brand b{color:var(--accent)}
    .links a{margin-left:18px;opacity:.9}
    .links a:hover{opacity:1}
    .links a.active{color:var(--accent)}

    .hero{
      max-width:var(--max);margin:60px auto 40px;
      padding:0 20px;text-align:center;
    }
    .hero h1{font-size:42px;font-weight:900;margin-bottom:10px}
    .hero p{font-size:18px;color:var(--muted);margin-top:0}

    .section{
      max-width:var(--max);margin:40px auto;padding:0 20px;
    }
    .section h2{font-size:26px;font-weight:700;margin-bottom:14px}

    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
      gap:20px;
    }
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:16px;padding:18px;transition:.2s;
    }
    .card:hover{border-color:var(--accent);transform:translateY(-3px)}
    .card h3{margin:6px 0 6px;font-size:20px}
    .card p{color:var(--muted);font-size:14.5px;margin-top:0}

    .btn{
      display:inline-block;padding:10px 14px;border-radius:10px;
      border:1px solid var(--accent);color:var(--accent);
      font-size:14px;font-weight:600;margin-top:10px;
      transition:.2s;
    }
    .btn:hover{background:var(--accent);color:white}
  </style>
</head>
